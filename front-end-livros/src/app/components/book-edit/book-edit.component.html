<div>
  <div class="card">
    <h1>Atualizar livro</h1>
    <h4 class="sucesso" *ngIf="status === 1">Livro Atualizado com Sucesso</h4>
    <h4 class="erro" *ngIf="status === 2">Livro NÃ£o Atualizado</h4>
    <form (ngSubmit)="updateBook()">
      <div class="form-group">
        <label for="titulo">Titulo</label>
        <input type="text" [(ngModel)]="book.titulo" name="titulo" class="form-control">
      </div>
      <div class="form-group">
        <label for="autor">Autor</label>
        <input type="text" [(ngModel)]="book.autor" name="autor" class="form-control" >
      </div>
      <div class="form-group">
        <label for="classificacao">Classificacao</label>
        <input type="number" class="form-control" [(ngModel)]="book.classificacao" name="classificacao">
      </div>
      <div class="form-group">
        <label for="resenha">Resenha</label>
        <input type="text" class="form-control" [(ngModel)]="book.resenha" name="resenha">
      </div>
      <button type="submit" class="btn btn-primary mt-4">Atualizar</button>
    </form>
  </div>
</div>
