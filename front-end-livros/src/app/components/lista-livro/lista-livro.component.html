<div class="all-books">
  
  <h1>Livros Cadastrados</h1>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Título</th>
        <th scope="col">Autor</th>
        <th scope="col">Classificação</th>
        <th scope="col">Opcao</th>

      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="books">
        <tr *ngFor="let book of books | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }">
          <th scope="row" style="display: none;">{{book.identify}}</th>
          <td>{{book.titulo}}</td>
          <td>{{book.autor}}</td>
          <td>{{book.classificacao}}</td>
          <td >
            <button class="btn btn-danger btn-sm" (click)="deleteBookData(book.identify)">Deletar</button>
            <button class="btn btn-warning btn-sm mx-2" routerLink="../edit/{{book.identify}}">Atualizar</button>
            <button class="btn btn-primary btn-sm"  routerLink="../meuLivro/{{book.identify}}">Ver Livro</button>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>

<pagination-controls (pageChange)="currentPage = $event">
  <ul class="pagination" *ngIf="books">
    <li class="page-item" [class.disabled]="currentPage === 0">
      <a class="page-link" (click)="currentPage = currentPage - 1">Anterior</a>
    </li>
    <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
      <a class="page-link" (click)="currentPage = page">{{ page }}</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === pages.length">
      <a class="page-link" (click)="currentPage = currentPage + 1">Próximo</a>
    </li>

  </ul>
</pagination-controls>
