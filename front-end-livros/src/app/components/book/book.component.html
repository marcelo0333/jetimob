<div>
  <div class="card">
    <h1>Cadastro de livros</h1>
    <form (ngSubmit)="insertData(book)">
      <div class="form-group">
        <label for="titulo">Titulo</label>
        <input type="text" [(ngModel)]="book.titulo" name="titulo" class="form-control" id="titulo" placeholder="Enter titulo">
      </div>
      <div class="form-group">
        <label for="autor">Autor</label>
        <input type="text" [(ngModel)]="book.autor" name="autor" class="form-control" id="autor" placeholder="Enter autor" >
      </div>
      <div class="form-group">
        <label for="classificacao">Classificacao</label>
        <input type="number" class="form-control" id="classificacao" placeholder="Enter classificacao" [(ngModel)]="book.classificacao" name="classificacao">
      </div>
      <div class="form-group">
        <label for="resenha">Resenha</label>
        <input type="text" class="form-control" id="resenha" placeholder="Enter resenha" [(ngModel)]="book.resenha" name="resenha">
      </div>
      <button type="submit" class="btn btn-primary mt-4">Submit</button>
    </form>
  </div>
</div>
<div class="container mt-4">
  <h1>Livros Cadastrados</h1>

  <table class="table">
    <thead>
      <h1>Loading </h1>
      <tr>
        <th scope="col">identify</th>
        <th scope="col">Titulo</th>
        <th scope="col">Autor</th>
        <th scope="col">Classificacao</th>
        <th scope="col">Resenha</th>
        <th scope="col">Data de Cadastro</th>
        <th>Opcao</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <th scope="row">{{book.identify}}</th>
        <td>{{book.titulo}}</td>
        <td>{{book.autor}}</td>
        <td>{{book.classificacao}}</td>
        <td>{{book.resenha}}</td>
        <td>{{book.data_de_adicao}}</td>
        <td >
          <button class="btn btn-danger btn-sm" (click)="deleteBookData(book.identify)">Deletar</button>
          <button class="btn btn-warning btn-sm mx-2" routerLink="edit/{{book.identify}}">Atualizar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
