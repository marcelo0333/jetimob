<div class="home-container">
  <div class="card">
    <h1>Cadastro de livros</h1>
    <h4 class="sucesso" *ngIf="status === 1">Livro Cadastrado com Sucesso</h4>
    <h4 class="erro" *ngIf="status === 2">Livro NÃ£o Cadastrado</h4>
    <form (ngSubmit)="insertData(book)">
      <div class="form-group">
        <label for="titulo">Titulo</label>
        <input type="text" [(ngModel)]="book.titulo" name="titulo" class="form-control" id="titulo" placeholder="Coloque o titulo">
      </div>
      <div class="form-group">
        <label for="autor">Autor</label>
        <input type="text" [(ngModel)]="book.autor" name="autor" class="form-control" id="autor" placeholder="Coloque o autor" >
      </div>
      <div class="form-group">
        <label for="classificacao">Classificacao</label>
        <input type="number" class="form-control" id="classificacao" min="1" max="5" placeholder="Coloque sua classificacao" [(ngModel)]="book.classificacao" name="classificacao">
      </div>
      <div class="form-group">
        <label for="resenha">Resenha</label>
        <input type="text" class="form-control" id="resenha" placeholder="Escreva sua resenha" [(ngModel)]="book.resenha" name="resenha">
      </div>
      <button type="submit" class="btn btn-primary mt-4">Cadastrar</button>
    </form>
  </div>
</div>
